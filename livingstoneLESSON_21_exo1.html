<!DOCTYPE html>
<html>
<head>
	<title>vector</title>
	<script type="text/javascript">
		class vect{
			constructor(x,y){
				this.x = x;
				this.y = y;
		
	
			}
			static distance(a,b){
				let dx = a.x - b.x;
				let dy = a.y - b.y;
				return Math.hypot(dx,dy);
			}
		}
		let vect1 = new vect(8,2),
		    vect2 = new vect(5,6);

		  console.log(vect.distance(vect1 , vect2));
	</script>
</head>
<body>

</body>
</html>
